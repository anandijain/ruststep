name: rust

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: ${{ env.UBUNTU_VERSION }}
    strategy:
      matrix:
        rust:
          - stable
          - ${{ env.MSRV }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        components: rustfmt  # espr uses rustfmt in tests
        default: true
        override: true
    - uses: Swatinem/rust-cache@v1
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features

  check-format:
    runs-on: ${{ env.UBUNTU_VERSION }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.MSRV }}
        profile: minimal
        components: rustfmt
        default: true
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

  doc:
    runs-on: ${{ env.UBUNTU_VERSION }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.MSRV }}
        profile: minimal
        default: true
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: doc
        args: --no-deps

  clippy:
    runs-on: ${{ env.UBUNTU_VERSION }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.MSRV }}
        profile: minimal
        components: clippy
        default: true
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
